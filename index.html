<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>
   
    <header class="sectionStyle header">
        <div class="swiggyLogoContainer" >
            <img class="swiggyLogo" src="images/swiggy.png"> 
        </div>
        <div class=setLocationContainer>
            <ul>
                <li class="setLocationItems"><a class="headerHyperLinks" href="#"><u><b>Set location</b></u></a></li>
                <li class="setLocationItems"><a class="headerHyperLinks" href="#">click to choose location</a></li>
            </ul>            
        </div>
        <div class="menuContainer">
            <ul>
                <li class="menuItems"><a class="headerHyperLinks" href="#">Help</a></li>
                <li class="menuItems"><a class="headerHyperLinks" href="#">Sign In</a></li>
                <li class="menuItems"><a class="headerHyperLinks" href="#">Cart</a></li>
            </ul>
        </div>
    </header>
    
    
    <div class="location sectionStyle">
        <p>Home / Banglore / HSR / THE INDIAN SAMSOSA</p>
    </div>

    <div class="resturant sectionStyle">
        <div class="resturantLogoContainer">
            <img class="resturantLogo" src="/images/resturant.jpeg">
        </div>
        <div class="resturantInformation">
            <h2 class="resturantName">THE INDIAN SAMOSA</h2>
            <h5 class="resturantFoodType">Snacks, Fast Food</h5>
            <h6 class="resturantLocation">HSR, HSR</h6>
        </div>
        <div class="offerContainer">
            <h2 class="offerHeading">OFFER</h2>
            <h4 class="offer">20 % off | Use code PARTY</h4>
        </div>
    </div>
    <div class="foodSection sectionStyle">
        <div class="foodCategoryContainer">
            <ul id="foodList">
            </ul>
        </div>

        <div class="foodMenu">
            <div class="filterContainer">
                <div class="filter">
                    <label for="searchDish"></label>
                    <input type="text" id="searchDish" name="searchDish" placeholder="search for dish"> 
                </div>
                <div class="filter">
                    <label for="vegOnly">Veg Only</label>
                    <input type="checkbox" id="vegOnly" name="vegOnly">
                </div>
                <div class="filter">
                    <label for="favourite">favourite</label>
                    <input type="checkbox" id="favourite" name="favourite">
                </div>
            </div>
            <div class="selectedCategory">
                <h2>Recommended</h2>
                <p >58 ITEMS</p>
            </div>
            <div id="foodItems">
            </div>
        </div>

        
        <div class="cart">
            <h1 class="cartHeading">Cart</h1>
            <div id="cartItems">
            </div>    
            <div class="subTotalSection">
                <div class="subTotalHeading">
                    <h3>Subtotal</h3>
                </div>
                <div class="subTotalPrice">
                    <p id="subTotal">â‚¹0</p>
                </div>
            </div>
            <div id="cartImage" class="defaultCartImageContainer">
                <img class="defaultCartImage" src="images/emptyCart.png">
                <p class="defaultCartImageText">Good food is cooking!</p>
            </div>
        </div>
    </div>  
    <script src="mvc.js"></script>
    </body>

</html>
